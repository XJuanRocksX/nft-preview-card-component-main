<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main id="card">
    <div id="nftimage">
      <img src="images/image-equilibrium.jpg" alt="NFT Image of a 3D translucent cube on a blue background with pink hightlights">
      <div class="nftoverlay">
      </div>
      <div class="middle">
        <img src="images/icon-view.svg" alt="Eye icon">
      </div>
    </div>
    <article>
      <h1><a href="" target="_blank">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon"> <p>0.041 ETH</p>
        </div>
        <div class="timer">
          <img src="images/icon-clock.svg" alt="Clock icon"> <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="userinfo">
      <img src="images/image-avatar.png" alt="useravatar"> <p>Creation of <a href="" target="_blank">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/XJuanRocksX" target="_blank">Andres</a>.
</footer>
</html>
